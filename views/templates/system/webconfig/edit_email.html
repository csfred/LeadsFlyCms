<#include "../common/header.html">

<body class="skin-blue fixed sidebar-mini" style="height: auto; min-height: 100%;">
<div class="wrapper" style="height: auto; min-height: 100%;">
    <#assign page_tab="site">
    <#assign page_nav="email">
    <#include "../common/system_menu.html">

    <!--右侧内容 开始-->
    <div id="admin_right" class="content-wrapper">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="home-icon fa fa-home"></i>
                    <a href="#">系统</a>
                </li>
                <li>
                    <a href="#">邮件模板管理</a>
                </li>
                <li class="active">模板列表</li>
            </ul>
        </div>
        <div class="content">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1">修改邮件模板</a></li>
                </ul>

                <div class="tab-content">
                    <!--网站底部信息设置-->
                    <div class="tab-pane active">
                        <form action="/system/email/email_templates_update" method="post" class="updateForm">
                            <table class="table form-table">
                                <colgroup>
                                    <col width="140px">
                                    <col>
                                </colgroup>
                                <tbody>
                                <tr name='smtp'>
                                    <th>模板名称：</th>
                                    <td>
                                        <input type='text' name='title' value="${email.title!}" class='form-control'autocomplete="off" pattern='required' empty />
                                        <p class="help-block">设置用户收到的邮件模板名称</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th>邮件模板内容：</th>
                                    <td>
                                        <textarea id="content" name='content' style='width:95%;height:300px;'>${email.content!}</textarea>
                                        <p class="help-block">模板没可用标签有：${r'${userEmail}'} --邮件地址，${r'${code}'} -- 验证码，${r'${createTime}'}--发送时间</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type='hidden' name='id' value="${email.id}" />
                                        <button type="submit" class="btn btn-primary">保存邮件模板</button>
                                    </td>
                                </tr>
                                </tbody></table>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--右侧内容 结束-->
</div>
<script type="text/javascript">seajs.use('editor', function(editor) {});</script>
<script type="text/javascript">seajs.use('form', function(form) {});</script>
</body>
</html>
