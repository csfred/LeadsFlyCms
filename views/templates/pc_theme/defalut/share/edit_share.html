<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit" />
    <title>编辑分享内容 - ${seo_title!}</title>
    <meta name="description" content="专注于电气数字制造者的社区平台，提供相关的高质量问答，专栏，笔记，招聘，线下活动等服务。" />
    <meta name="keywords" content="电气之家" />
    <link href="/assets/js/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/js/vendors/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="/assets/skin/pc_theme/defalut/css/global.css" />
    <link rel="stylesheet" href="/assets/js/vendors/wangEditor/wangEditor.min.css">
    <link type="image/x-icon" rel="icon" href="/assets/images/favicon.ico" />
    <script type="text/javascript" src="/assets/skin/pc_theme/defalut/js/sea.js"></script>
    <script type="text/javascript" src="/assets/skin/pc_theme/defalut/js/sea.config.js"></script>
</head>
<body class="user-index">
<#include "../common/header.html">
<div class="wrap">
    <div class="container">

        <div class="row mt-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ol class="breadcrumb">
                        <li><a href="/share/">资源</a></li>
                        <li class="active">发布资源</li>
                    </ol>
                    <form id="add_form" action="/ucenter/share/share_update" method="post">
                        <div class="form-group  ">
                            <label for="myTitle">资源标题 :</label>
                            <input id="myTitle" type="text" name="title" required="" data-error="" autocomplete="off" class="form-control tagClose" placeholder="请编辑您分享内容标题" value="${share.title!}">
                        </div>
                        <div class="form-group">
                            <label for="content">资源描述(必填)</label>
                            <div id="content"></div>
                            <textarea id="txt_content" name="content" class="hidden">${share.content!}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="tags">话题：至少1个，最多5个，回车添加。</label>
                            <input type="hidden" name="tags" id="fieldTags" value="<@fly_topicinfolist type="2" infoId="${share.id!}"><#if topiclist?size gt 0><#list topiclist as list>${list.topic!}</#list></#if></@fly_topicinfolist>">
                            <ul id="tags" class="tagit ui-widget ui-widget-content ui-corner-all"></ul>
                        </div>

                        <div class="form-group">
                            <label for="tags">隐藏信息：</label>
                            <textarea id="downloads" name="downloads" class="form-control">${share.downloads!}</textarea>
                        </div>

                        <div class="row mt-20">
                            <div class="col-xs-12 col-md-11">
                                <div class="control-group">
                                    <!-- Select Basic -->
                                    <label class="control-label">金币</label>
                                    <div class="controls">
                                        <select name="price" class="form-control">
                                            <option value="0">0</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">20</option>
                                            <option value="30">30</option>
                                            <option value="50">50</option>
                                            <option value="80">80</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-xs-12 col-md-1">
                                <input type="hidden" name='id' value="${share.id!}">
                                <button type="submit" class="btn btn-primary pull-right submit-btn">发布问题</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">seajs.use('editor', function(editor) {});</script>
<script type="text/javascript"> seajs.use('main', function(main){}); </script>
${web_footer_code!}
</body>
</html>
